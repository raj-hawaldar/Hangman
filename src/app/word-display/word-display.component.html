<div class="container alert alert-info wordboard">
     <div class="card-body display-2" *ngFor="let word of words">
         {{word | addSpaces}}
     </div>
</div>
<app-button-board (valueChange)="changeString($event)" (attemptLoss)="setAttempts($event)"></app-button-board>
<div class="alert alert-primary">
    <span *ngFor="let status of attempts" class="life" [ngClass]="{'dead': !status }">
    </span>
</div>
